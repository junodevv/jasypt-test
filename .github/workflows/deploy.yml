name: Build and Deploy Spring Boot to AWS EC2

on:
  push:
    branches: [ main ] # main 브랜치에 push될때 작동

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # 저장소로 부터 코드를 내려받는 액션
      
      - uses: actions/setup-java@v4 # java 세팅, temurin의 17버전
        with:
          distribution: 'temurin' 
          java-version: '17'

      - name: Grant execute permission for gradlew 
        run: chmod +x ./gradlew # gradlew 명령어 권한 부여
        shell: bash

      - name: Build with Gradle
        run: ./gradlew clean build -Pjasypt.encryptor.password=${{ secrets.JASYPT_PASSWORD_KEY }} # 내려 받은 코드 빌드
      
